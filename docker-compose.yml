version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_APP_VERSION=dev
      - VITE_API_URL=http://localhost:3000
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  app-preview:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_VERSION=preview
        - VITE_BUILD_TIME=${BUILD_TIME:-}
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mock-api:
    image: mockoon/cli:latest
    ports:
      - "3000:3000"
    volumes:
      - ./mock/api.json:/data/api.json
    command: ["--data", "/data/api.json", "--port", "3000"]
    profiles:
      - with-api

networks:
  default:
    name: leadgen-network
